<!DOCTYPE html>
<html>
    <head>
        <title>Online Shoping</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <div class="nav_div">
                <div class="menue">
                    <div class="row">
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                    </div>
                    <div class="row">
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                    </div>
                    <div class="row">
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                    </div>
                </div>
                <div class="profile_image">
                    <div class="profile_div_out">
                        <div class="profile_div_in">
                            <img src="img/nobi_shizu.jpg" width="30" alt="DP Image">
                        </div>
                    </div>    
                </div>
            </div>

        </nav>
        <main>
            <div class="product_div">
                <img src="img/Jacket_4.jpg" width="475" height="450" alt="">
            </div>
            <div class="product_first_div">
                <h2 class="product_heading">Red Jacket</h2>
                <p class="product_para">Size</p>
                <p class="product_size"> <span> S </span> <span> M </span> <span> L </span> <span> XL </span> </p>
                <p class="product_para">Colour</p>
                <div class="color_span">
                    <div class="white">
                        <div class="red"></div>
                    </div>
                    <div class="black"></div>
                    <div class="blue"></div>
                    <div class="pink"></div>
                    <div class="orange"></div>
                    <div class="darkPink"></div>
                </div>
            </div>
            <button class="button">Add To cart</button>
        </main>
        <script src=""></script>
    </body>
</html>
