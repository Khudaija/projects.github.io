<!DOCTYPE html>
<html>
    <head>
        <title>Online Shoping</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <div class="nav_div">
                <div class="menue">
                    <div class="row">
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                    </div>
                    <div class="row">
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                        <div class="menue_dot"></div>
                    </div>

                        <div class="menue_dot"></div>

                        <div class="menue_dot"></div>
                    </div>
                </div>
                <div class="profile_image">
                    <div class="profile_div_out">
                        <div class="profile_div_in">
                            <img src="img/nobi_shizu.jpg" width="30" alt="DP Image">
                        </div>
                    </div>    
                </div>
            </div>

        </nav>
        <main>
            <div class="style_div">
                <h2>Match Your Style</h2>
                <div class="search_div_outer">

                        <p><i class="fa fa-search"></i> Search</p>
                    </div>
                </div>
            </div>

            <div class="recent">
                <div>
                    <p><strong>Trading Now</strong></p>
                </div>
                <div>

                </div>
                <div>
                    <p><strong>New</strong></p>
                </div>
            </div>

            <div>
                <div class="First_row">
                    <div class="first_column">
                        <div class="img_div">
                            <img src="img/leather_jacket.jpg" alt="Leather Jacket">

                        </div>
                        <p><Strong>Leather Jacket</Strong></p>
                        <p><Strong>Rs. 500/-</Strong></p>
                    </div>
                    <div class="first_column">
                        <div class="img_div">
                            <img src="img/jacket.jpg" alt="Leather Jacket">

                        </div>
                        <p><Strong>Jacket</Strong></p>
                        <p><Strong>Rs. 800/-</Strong></p>
                    </div>
                </div>
                <div class="First_row">
                    <div class="first_column">
                        <div class="img_div">
                            <img src="img/leather_jacket.jpg" alt="Leather Jacket">

                        </div>
                        <p><Strong>Leather Jacket</Strong></p>
                        <p><Strong>Rs. 500/-</Strong></p>
                    </div>
                    <div class="first_column">
                        <div class="img_div">
                            <img src="img/jacket.jpg" alt="Leather Jacket">

                        </div>
                        <p><Strong>Jacket</Strong></p>
                        <p><Strong>Rs. 800/-</Strong></p>
                    </div>
                </div>

            </div>

        </main>
        <footer>
            <div>
                
            </div>
        </footer>

</html>
