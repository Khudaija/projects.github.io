<!DOCTYPE html>
<html>
    <head>
        <title>Online Shoping | My Cart</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <div class="nav_div">
                <div class="menue menue_arrow">
                    <strong><i class="fa fa-angle-left" style="font-size: 24px; color: #FF5E5E;"></i></strong>
                </div>
                <h3 style="text-align: center; padding-top: 8px;">My Cart</h3>
                <div class="profile_image">
                    <div class="profile_div_out">
                        <div class="profile_div_in">
                            <img src="img/nobi_shizu.jpg" width="30" alt="DP Image">
                        </div>
                    </div>    
                </div>
            </div>

        </nav>
        <main>
            <div class="products">
                <div class="myCart_product">
                    <img src="img/Jacket_4.jpg" alt="">
                    <div>
                        <p class="myCart_heading"><strong>Red Jacket</strong></p>
                        <p class="myCart_price">Rs. 500</p>
                        <div class="myCart_basic">
                            <div class="myCart_color"></div>
                            <div class="myCart_size">L</div>
                        </div>
                    </div>
                    <i class="fa fa-trash" style='color: #FF5E5E; font-size: 22px;'></i>
                </div>
                <div class="myCart_product">
                    <img src="img/jacket_3.png" alt="">
                    <div>
                        <p class="myCart_heading"><strong>Jacket</strong></p>
                        <p class="myCart_price">Rs. 300</p>
                        <div class="myCart_basic">
                            <div class="myCart_color" style="background-color: #392D67 !important;"></div>
                            <div class="myCart_size">L</div>
                        </div>
                    </div>
                    <i class="fa fa-trash" style='color: #FF5E5E; font-size: 22px;'></i>
                </div>
                <div class="myCart_product">
                    <img src="img/jacket_1.webp" alt="">
                    <div>
                        <p class="myCart_heading"><strong>Jacket</strong></p>
                        <p class="myCart_price">Rs. 500</p>
                        <div class="myCart_basic">
                            <div class="myCart_color" style="background-color: black;"></div>
                            <div class="myCart_size">L</div>
                        </div>
                    </div>
                    <i class="fa fa-trash" style='color: #FF5E5E; font-size: 22px;'></i>
                </div>
            </div>

            <div class="pricing">
                <div class="pricing_name">
                    <p>Total:</p>
                    <p>Shipping:</p>
                    <p style="color: black;"><strong>Grand Total:</strong></p>
                </div>
                <div class="pricing_ammount">
                    <p>Rs. 1300</p>
                    <p>Rs. 0.0</p>
                    <p style="color: black;"><strong>Rs. 1300</strong></p>
                </div>
            </div>

            <a href="#"><button class="button">Checkout</button></a>

        </main>
        <script src=""></script>
    </body>
</html>
